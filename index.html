<!doctype html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>EDG Journal Club</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Abril+Fatface">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/redmond/jquery-ui.min.css">
  </head>

  <body ng-controller="DocDBCtrl">

    <div class="row-fluid">
      <div class="span6">
        <h1>EDG Journal Club</h1>
      </div>
      <div class="span6" style="text-align:right;">
<!--         <span class="label label-info">Files</span>
        <span class="badge badge-important">{{filtered.length}}</span> -->
        <form class="form-search" ng-submit ="redirect()">
          <div class="input-append">
            <input type="text" placeholder="Search ..." ng-model="query" class="input-medium search-query">
            <button type="submit" class="btn btn-primary"><i class="icon-play"></i></button>
          </div>
        </form>
      </div>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <th>DOC-#</td>
        <th>Title</th>
        <th>Speaker</th>
        <th>Date</th>
        <th>Lunch Order</th>
      </thead>
      <tr ng-repeat="file in filtered = (files | filter:query)">
        <td><a ng-class="file.docid" href="http://www.phy.bnl.gov/bnlif/cgi-bin/private/ShowDocument?docid={{file.docid}}">{{nFiles-$index}}</a></td>
        <td class="title">{{file.title}}</td>
        <td class="speaker" >{{file.author}}</td>
        <td>{{file.date | date:mediumDate}}</td>
        <td>{{file.lunch}}</td>
      </tr>
    </table>
    <!-- <input type="text" id="calendar" placeholder="Calendar" class="input-small" style="float:right;"> -->
    <div class="row-fluid">
      <div class = "span1"></div>
      <div class = "span10" id="calendar" style="display:block; text-align:center;"></div>
      <div class = "span1"></div>
    </div>


    <!-- // <script src="bower_components/angular/angular.min.js"></script> -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

    <script src="docdb.js"></script>
    <script src="misc.js"></script>
  </body>

</html>
